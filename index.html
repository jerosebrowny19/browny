<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: calc(33.33% - 20px);
      margin-bottom: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .card-content {
      padding: 10px;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="C:\Users\browny\Desktop\d1.jpg" alt="Product 1">
      <div class="card-content">
        <h2>Product 1</h2>
        <p>Price: $29.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="C:\Users\browny\Desktop\d1.jpg" alt="Product 2">
      <div class="card-content">
        <h2>Product 2</h2>
        <p>Price: $39.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add more product cards here -->
    <div class="card">
      <img src="C:\Users\browny\Desktop\d1.jpg" alt="Product 3">
      <div class="card-content">
        <h2>Product 3</h2>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add more product cards here -->
  </div>
  <footer>
    <h2>Customer Feedback</h2>
    <p>What our customers are saying:</p>
    <blockquote>
      "Amazing products and fast delivery. Will definitely shop again!"
      <cite>- Customer A</cite>
    </blockquote>
    <blockquote>
      "The quality of the products exceeded my expectations."
      <cite>- Customer B</cite>
    </blockquote>
    <!-- Add more customer feedback here -->
  </footer>
</body>
</html>
